<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>satfreq Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
        }
        html, body, .divider {
            height: 100%;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            color: #C9D1D9;
        }
        a, a:visited {
            color: rgb(88, 166, 255);
        }
        td, th {
            box-sizing: border-box;
            padding: 0.25em;
        }

        .divider {
            display: flex;
        }
        nav, main {
            padding: 1em;
        }
        nav {
            background-color: rgb(13, 17, 23);
            width: 25%;
            min-width: 200px;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow-y: auto;
        }
        main {
            background-color: rgb(29, 35, 44);
            width: 100%;
            overflow: auto;
        }
        footer {
            flex-shrink: 0;
        }

        .search {
            color: #C9D1D9;
            line-height: 20px;
            font-size: 14px;
            box-sizing: border-box;
            padding: 5px 12px;
            background-color: rgb(13, 17, 23);
            width: 100%;
            border: 1px solid #30363d;
            border-radius: 0.5em;
            margin-bottom: 1em;
        }
        nav ul {
            list-style-type: none;
            padding-left: 0;
        }
        nav li {
            cursor: pointer;
            padding: 0.5em 0;
        }
        .starter {
            display: flex;
            height: 100%;
            align-items: center;
            justify-content: center;
        }
        .searchresults {
            flex: 1;
        }
        table, th, td {
            border: 1px solid white;
        }
    </style>
    <script>
        let satfreq;
        let fuse;

        function prefix_sps(val) {
            if (val == null) {
                return '';
            }
            if (val > 1000000) {
                return val/1000000 + " msps";
            } else if (val > 1000) {
                return val/1000 + " ksps";
            }
        }

        function showdata() {
                    let content = `
<h2>Downlinks:</h2>
<table>
<tr>
<th></th>
<th>Satellite</th>
<th>Downlink</th>
<th>Frequency</th>
<th>Bandwidth</th>
<th>Polarization</th>
<th>Symbol Rate</th>
</tr>`;
                    satfreq.forEach(sat => {
                    sat.downlinks.forEach(downlink => {
                        content += `
<tr>
<td><img src="${'icons/' + (sat.icon || '_generic0.gif')}" alt="Icon"></td>
<td>${sat.name}</td>
<td title="${downlink.description}">${downlink.name}</td>
<td>${downlink.frequency/1000000 + " MHz"}</td>
<td>${downlink.bandwidth/1000 + " KHz"}</td>
<td>${downlink.polarization || ''}</td>
<td>${prefix_sps(downlink.symrate)}</td>
</tr>`;
                    });
                    });
                    content += `
</table><p><i>Hover over name to view description</i></p>`
                    document.querySelector("main").innerHTML = content;
                    return;
        }

        window.onload = function() {
            let xhr = new XMLHttpRequest();
            xhr.open('GET', 'satfreq.json');
            xhr.send();
			
			xhr.onload = function() {
                if (xhr.status != 200) {
                    alert(`Error: unable to load satfreq.json, ${xhr.status} (${xhr.statusText})`);
                    return;
                }

                try {
                    satfreq = JSON.parse(xhr.responseText);
					showdata();
                } catch (e) {
                    alert(`Error: unable to load satfreq.json, ${e.name}`);
                    return;
                }
			};
        }
    </script>
</head>
<body>

                <a href="json/">Raw JSON files</a><br/>
                <a href="satfreq.json">Raw JSON catalogue</a><br/>
                <a href="bookmarks/">SDR bookmarks</a><br/>
            </footer>
        </nav>

            h
        </main>
    </div>
</body>
</html>
